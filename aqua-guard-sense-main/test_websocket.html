<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        const ws = new WebSocket('wss://dwcouaacpqipvvsxiygo.supabase.co/functions/v1/websocket');
        
        ws.onopen = () => {
            status.textContent = 'Connected';
            status.style.color = 'green';
            ws.send(JSON.stringify({ type: 'ping', apikey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3Y291YWFjcHFpcHZ2c3hpeWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3Mjg4OTAsImV4cCI6MjA3MjMwNDg5MH0.KSMEdolMR0rk95oUiLyrImcfBij5uDs6g9F7iC7FQY4' }));
        };
        
        ws.onmessage = (event) => {
            messages.innerHTML += '<div>Received: ' + event.data + '</div>';
        };
        
        ws.onerror = (error) => {
            status.textContent = 'Error: ' + error;
            status.style.color = 'red';
        };
        
        ws.onclose = (event) => {
            status.textContent = 'Closed: ' + event.code + ' ' + event.reason;
            status.style.color = 'red';
        };
    </script>
</body>
</html>
