name: aquaguard_flutter
description: AquaGuard Sense - Smart Water Management Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Backend Integration
  supabase_flutter: ^2.5.6        # Supabase client for Flutter
  firebase_core: ^2.24.2          # Firebase initialization
  firebase_messaging: ^14.7.10    # Push notifications
  
  # Real-time & API
  web_socket_channel: ^2.4.0      # WebSocket connections
  http: ^1.1.0                    # HTTP API calls
  
  # UI Components
  cupertino_icons: ^1.0.2
  fl_chart: ^0.68.0               # Charts for analytics
  
  # State Management
  provider: ^6.0.5                # Provider for state management
  
  # JSON Serialization
  json_annotation: ^4.9.0         # JSON annotations for models

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9            # Code generation for JSON
  json_serializable: ^6.7.1       # JSON serialization code gen
  mockito: ^5.4.4                 # Mocking for tests

flutter:
  uses-material-design: true
