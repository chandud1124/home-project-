<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        const ws = new WebSocket('ws://127.0.0.1:54321/functions/v1/websocket');
        
        ws.onopen = () => {
            status.textContent = 'Connected';
            status.style.color = 'green';
            ws.send(JSON.stringify({ type: 'ping', apikey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0' }));
        };
        
        ws.onmessage = (event) => {
            messages.innerHTML += '<div>Received: ' + event.data + '</div>';
        };
        
        ws.onerror = (error) => {
            status.textContent = 'Error: ' + error;
            status.style.color = 'red';
        };
        
        ws.onclose = (event) => {
            status.textContent = 'Closed: ' + event.code + ' ' + event.reason;
            status.style.color = 'red';
        };
    </script>
</body>
</html>
